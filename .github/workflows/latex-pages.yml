name: Build & Deploy LaTeX PDFs

on:
  workflow_call:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Find and compile all LaTeX files
        run: |
          find . -name "*.tex" -type f | while read -r tex_file; do
            echo "Compiling $tex_file"
            dir=$(dirname "$tex_file")
            file=$(basename "$tex_file")
            
            # Use docker to run latexmk in the correct directory
            docker run --rm -v "$PWD:/workspace" -w "/workspace/$dir" \
              texlive/texlive:latest \
              latexmk -pdf -interaction=nonstopmode "$file" || echo "Failed to compile $tex_file"
          done

      - name: Prepare Pages content
        run: |
          mkdir -p public
          echo "Looking for PDF files..."
          find . -name "*.pdf" -type f
          
          echo "Copying PDFs with directory structure..."
          find . -name "*.pdf" -type f | while read -r pdf; do
            rel_path=${pdf#./}
            target_dir="public/$(dirname "$rel_path")"
            mkdir -p "$target_dir"
            cp "$pdf" "public/$rel_path"
          done
          
          cd public
          tree -H '.' -L 10 -P "*.pdf" --noreport --charset utf-8 -o index.html
          cd ..

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
